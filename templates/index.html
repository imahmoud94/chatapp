{% extends 'base.html'%} {% block content %}
<form action="/" method="post" id="form">
  <h3>Enter Chat Room</h3>
  <div>
    <label>Name: </label>
    <input
      type="text"
      name="name"
      placeholder="Pick a name!"
      value="{{name}}"
    />
  </div>
  <div class="join">
    <input type="text" name="code" placeholder="Room Code" value="{{code}}" />
    <button type="submit" name="join" class="join">Join a Room</button>
  </div>
  <button type="submit" name="create" class="create">Create a Room</button>
  {%if error%}
  <ul>
    <li>{{error}}</li>
  </ul>
  {%endif%}
</form>
{% endblock %}
